<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Login - example</title>
    <link rel="stylesheet" href="../LOGIN/sytle.css">
</head>
<body>
    <header>
        <div class="containerGrid">
            <img src="../img/logo.svg" alt="" class="logo">
            <nav>
                <a href="#">Desenvolvedores</a>
                <a href="#">Freelas</a>
                <a href="#">Cadastro</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="esquerda">
            <img src="../img/logo.svg" alt="">
            <p>A melhor plataforma de freelas da internet.</p>
        </section>
        <section class="direita">
            <form>
                <h2>Login</h2>
                <div class="labelInput">
                    <label for="campo-email">Email</label>
                    <input placeholder="seumail@vsconnect.com" type="email" name="email" id="campo-email">
                </div>
                <div class="labelInput">
                    <label for="campo-senha">Senha</label>
                    <input placeholder="senha" type="password" name="senha" id="campo-senha">
                </div>
                <button tyoe=""submit" >Entrar</button>
            </form>
        </section>

    </main>
</body>
</html>
